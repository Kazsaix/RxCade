<html>
    <head>
        <style>
            @import url(style.css);
            p.highlight {
                color: red;
            }
            svg {
                background-color: rgb(41, 41, 36);
            }
        </style>
        <!-- <script src="./dist/pong.js"></script> -->
    </head>
    <body style="background-color:white;">
        <h1 style="color:white">RxPong</h1>
        <svg id="canvas" width="600" height="600 "style="background-color:black">
            <g id="paddlePlayerOne" transform="translate(5,250)">
                <rect width="10" height="100" style="fill:rgb(255, 255, 255)"/>
            </g>
            <g id="paddlePlayerTwo" transform="translate(595,250)">
                <rect width="10" height="100" style="fill:white"/>
            </g>
            <g id="pongBall" transform="translate(295,295)">
                <circle cx="20" cy="20" r="10" style="fill:rgb(255, 255, 255)"/>
            </g>
            <g id="centreLine">
                <line x1="300" x2="300" y1="0" y2="600" style="stroke:white" stroke-width="2" stroke-dasharray="10, 8"/>
            </g>
            <g id="courtTopLine">
                <line x1="0" x2="600" y1="600" y2="600" style="stroke:white"/>
            </g>
            <g id="courtBottomLine">
                <line x1="0" x2="600" y1="0" y2="0" style="stroke:white" />
            </g>
        </svg> 
    </body>
</html>
